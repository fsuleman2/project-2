<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="bootstrap-wrapper login-page">
  <div class="login-page">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div class="container text-center">
              <img src="../../../assets/loginnew.png" alt="" />
            </div>
  
            <h1 class="text-center">Login Here</h1>
  
            <!-- {{ loginData | json }} -->
            <form (ngSubmit)="formSubmit()">
              <!-- username field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input
                    [(ngModel)]="loginData.username"
                      matInput
                      placeholder="Username"
                      required
                      name="username"
                      ngModel
                      #email="ngModel">
                      <mat-error *ngIf="email.invalid">Username is required</mat-error>
              </mat-form-field>
  
              <!-- password field  -->
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Password</mat-label>
                <input
                [(ngModel)] = 'loginData.password'
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  ngModel
                  #password="ngModel">
                  <mat-error
                    *ngIf="password.errors && password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
              </mat-form-field>
  
              <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">
                  Login
                </button>
                <button class="ml10" mat-raised-button color="accent">
                  Reset
                </button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
 
</div>
